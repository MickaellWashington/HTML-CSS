<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: aqua;
        }

        a:hover {
            color: brown;
            text-decoration: underline;
        }

        a:active {
            color:  yellow;
        }

        a::after {
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://instagram.com/_worldshy" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://wa.me/5582981193403" target="_blank" rel="external">Whatsapp</a></li>
        <li><a href="https://twitter.com/alshyzin">Twitter</a></li>
    </ul>
</body>
</html>
