<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            color: aqua;
            background-color: darkblue;
            font-style: italic;
        }
        h1 {
            margin-left: 10px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Ligar pro José</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir ao trabalho</li>
        <li>Trabalhar</li>

    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="Circle">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Café</li>
        <li>Whey</li>
    </ul>
    <h2>Listas de Definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>
</body>
<script>
    confirm("Isso é Listas?")
</script>
</html>
